<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BUCLE FOR</title>
    <style>
    
        .container{
            padding: 100px;
            font-family: helvetica;
        }
    
    
    </style>
</head>
<body>
   
   <div class="container">
       
       <h1>Bucle FOR</h1>
       <p>Contraseña con 3 oportunidades de error</p>

       
       <script>
            
           psw=prompt("Escribe la contraseña","");
            psw=psw.toLowerCase();
           
           for (x=1; psw != "area" ; x++){
               psw=prompt("ERROR: ¡contraseña incorrecta! \n Inserta de nuevo la contraseña. ");
           }
           
           if (psw == "area"){
               document.write("<p>Contraseña correcta</p>");
           }

           
       </script>

   </div>
    
</body>
</html>
