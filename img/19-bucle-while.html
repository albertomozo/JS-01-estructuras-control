<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BUCLE FOR</title>
    <style>
    
        .container{
            padding: 100px;
            font-family: helvetica;
        }
    
    
    </style>
</head>
<body>
   
   <div class="container">
       
       <h1>Bucle WHILE</h1>
       
    
       <script> 
        
           // for(valor inicial; condición; incrementar){}
           // for(n=1; n<10; n++){}
           
           
           // BUCLE WHILE
           num=1; // valor inicial
           while(num <= 10){ // condición
               document.write("<p>Este es el número "+num+"</p>");
              num++; // incrementar
           }
           
           document.write("<p>Fin del Bucle!</p>");

           
           
       </script>

   </div>
    
</body>
</html>
