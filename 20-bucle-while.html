<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BUCLE FOR</title>
    <style>
    
        .container{
            padding: 100px;
            font-family: helvetica;
        }
    
    
    </style>
</head>
<body>
   
   <div class="container">
       
       <h1>Bucle WHILE</h1>
    
       <script> 
        
           x=1; // valor inicial
           while(x <= 20){ // condición
               
               document.write("<p>este es el número "+x+"</p>");
               x=x+2; // incrementar este valor
               
                if (x == 11){
                   break;
               }
           }
           document.write("<p>fin del bucle!</p>");

           
           
       </script>

   </div>
    
</body>
</html>
